<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luigi Healthcare</title>
  <script src="https://kit.fontawesome.com/1ba04f7b66.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/top-bar.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/sidebar-menu.css" />
  <link rel="stylesheet" href="/css/doctor-accountinfo.css" />
  <link rel="stylesheet" href="/css/doctor-twofactor.css" />

</head>

<body>
  <header>
    <div id="left-topbar">
      <a id="healthcare-icon"><img src="/images/Logo.png" alt="Luigi's Healthcare Logo" /></a>
    </div>
    <div id="middle-topbar">
      <p id="Luigi Healthcare">Luigi Healthcare</p>
    </div>
    <div id="right-topbar">
      <a id="logout-btn" title="Click to log out" href="/account-stuff/login-page.html">
        <i class="fa-solid fa-right-from-bracket"></i>
      </a>
      <button class="menu-btn" aria-label="Open Menu">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- sidebar-->
  <div id="sidebar-container" nav_menu="Doctor"></div>

  <!-- main content -->

  <div class="content-wrapper">
    <div class="main-container">
      <div class="twofactor-box">
        <h2 style="text-align: center; margin-top: 10px; font-size: 30px;">
          <u>Two Factor Authentication has been set up</u>
        </h2>
        <h3 style="text-align: center; margin-top: 10px; font-size: 30px;">
          <u>Congratulations!</u>
        </h3>
  
        <h3 style="text-align: center; margin-top: 10px; font-size: 60px;">
          <form action="/Doctor/docProfile.html">
            <button class="red-btn" type="submit">Continue</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  





   

  <script src="/js/load-sidebar.js"></script>
  <script type="module" src="/js/logout.js"></script>
  <script src="/js/sidebar-menu.js"></script>

</body>
</html>
