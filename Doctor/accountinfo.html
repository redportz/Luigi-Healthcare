<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luigi Healthcare</title>
  <script src="https://kit.fontawesome.com/1ba04f7b66.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/top-bar.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/sidebar-menu.css" />
  <link rel="stylesheet" href="/css/doctor-accountinfo.css" />
</head>

<body>
  <header>
    <div id="left-topbar">
      <a id="healthcare-icon"><img src="/images/Logo.png" alt="Luigi's Healthcare Logo" /></a>
    </div>
    <div id="middle-topbar">
      <p id="Luigi Healthcare">Luigi Healthcare</p>
    </div>
    <div id="right-topbar">
      <a id="logout-btn" title="Click to log out" href="/account-stuff/login-page.html">
        <i class="fa-solid fa-right-from-bracket"></i>
      </a>
      <button class="menu-btn" aria-label="Open Menu">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- sidebar-->
  <div id="sidebar-container" nav_menu="Doctor"></div>


  <!-- main content -->
<div class="content-wrapper">
    <div class="main-container">
        <div class="account-box">
            <a href="docProfile.html" class="back-btn" title="Go back to profile page">
              <i class="fa-solid fa-arrow-left"></i> Back
            </a>

            <div class="profile-columns">
          
             
            <!--personal info section --->
              <div class="profile-right">
                <h3>Personal Info:</h3>
                <p><strong>Name:</strong><br>Dr. John Doe</p>
                <p><strong>Date of Birth:</strong><br>January 1, 1980</p>
          
                <form>
                  <label for="email"><strong>Email Address:</strong></label><br>
                  <input type="email" id="email" name="email" value="dr.johndoe@example.com"><br><br>
          
                  <label for="phone"><strong>Phone Number:</strong></label><br>
                  <input type="tel" id="phone" name="phone" value="(555) 123-4567"><br><br>
          
                  <label for="address"><strong>Mailing Address:</strong></label><br>
                  <textarea id="address" name="address" rows="3">1234 Heartbeat Lane, Suite 101</textarea><br><br>
          
                  <button type="submit" class="edit-btn">Save Changes</button>
                </form>
              </div>
          
              <!---professional info section--->
              <div class="profile-left">
                <h3>Professional Info:</h3>
                <p><strong>Title:</strong><br>Cardiologist</p>
                <p><strong>Years of Experience:</strong><br>12</p>
                <p><strong>Specialty:</strong><br>Cardiology</p>
                <p><strong>Department:</strong><br>Cardiology Dept.</p>
                <p><strong>Certifications:</strong><br>ACLS, BLS, Board Certified</p>
              </div>
          
            </div>
          </div>
          




  <script src="/js/load-sidebar.js"></script>
  <script type="module" src="/js/logout.js"></script>
  <script src="/js/sidebar-menu.js"></script>
  <script type="module" src="/js/drPrescriptions.js"></script>
</body>
</html>
