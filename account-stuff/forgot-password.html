<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi Healthcare</title>
    <script src="https://kit.fontawesome.com/1ba04f7b66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/top-bar.css">
    <link rel="stylesheet" href="/css/landing-page.css">
    <!-- <link rel="stylesheet" href="/css/login-page.css"> -->
    <link rel="stylesheet" href="/css/forgotpassword.css">

</head>
<body>
    <header>
        <div id="left-topbar">
            <a id="healthcare-icon" ><img src="/images/Logo.png" alt="Luigi Healthcare Logo"></a>
        </div>
        <div id="middle-topbar">
            <p id="Luigi Healthcare">Luigi Healthcare</p>
        </div>
        <div id="right-topbar">
            <a href="/account-stuff/create-account.html">
                <button class="create-account-btn" title="Click to Create Account" >
                    <span>Create</span>
                    <span>Account</span>
                </button>
            </a>
            <a id="login-btn" title="Click to log in" href="/account-stuff/login-page.html"><i class="fa-solid fa-right-to-bracket"></i></a>
        </div>
    </header>

    <main>
        <!-- modify this form HTML and place wherever you want your form -->
        <div class="form-container">        <div class="form-header">
            <img src="/images/Logo.png" alt="Luigi Healthcare Logo">
            <h2>Luigi Healthcare</h2>
        </div>

        <form id="forgot-password"   action="https://formspree.io/f/xldgqpbn"
        method="POST">
            <label for="username">Email</label>
            <input type="text" id="Email" name="Email" placeholder="Example@email.com"  required>
            <label for="SSN">SSN <br>(Please enter without hyphens)</label>
            <input   type="password"
            title="Please enter exactly 5 digits without hyphens"
            id="numeric-password"
            name="numeric-password"
            inputmode="numeric"
            pattern="\d{9}"
            maxlength="9"
            minlength="9"
            title="Please enter exactly 5 digits"
            placeholder="123456789"
            required>
        
        </form>

        <div class="submit-actions">
            <button title="Submit" type="submit" class="submit-btn" form="forgot-password">Log in</button><br>
        </div>

    </main>
    

    <footer>
        <a href="/feedback/feedback.html"></a>
    </footer>
</body>
</html>
