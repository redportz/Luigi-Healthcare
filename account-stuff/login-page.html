<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi Healthcare</title>
    <script src="https://kit.fontawesome.com/1ba04f7b66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/top-bar.css">
    <link rel="stylesheet" href="/css/login-page.css">
    <head>
<body>
    <header>
        <div id="left-topbar">
            <a id="healthcare-icon"><img src="/images/Logo.png" alt="Luigi Healthcare Logo"></a>
        </div>
        <div id="middle-topbar">
            <p id="Luigi Healthcare">Luigi Healthcare</p>
        </div>
        <div id="right-topbar">
            <a href="/account-stuff/create-account.html">
                <button class="create-account-btn" title="Click to Create Account" >
                    <span>Create</span>
                    <span>Account</span>
                </button>
            </a>
            <!-- <a id="login-btn" title="Click to log in" href="/account-stuff/login-page.html"><i class="fa-solid fa-right-to-bracket"></i></a> -->
        </div>
    </header>

    <main>
        <div class="form-container">        <div class="form-header">
            <img src="/images/Logo.png" alt="Luigi Healthcare Logo">
            <h2>Luigi Healthcare</h2>
        </div>

        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username"  required>
            <label for="password">Password</label>
            <input type="text" id="password" name="last-name" placeholder="password" required>
        
        </form>

        <div class="login-actions">
            <button title="Click to Login" type="submit" class="login-btn" form="login-form">Log in</button><br>
            <a href="/account-stuff/forgot-password.html">Forgot Password?</a>
        </div>
        
    </main>
    <script src="/js/login.js"></script>
    
</body>
</html>
