<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi Healthcare - New Message</title>
    <script src="https://kit.fontawesome.com/1ba04f7b66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/var/www/Luigi-Healthcare/css/main.css">
    <link rel="stylesheet" href="/var/www/Luigi-Healthcare/css/top-bar.css">
    <link rel="stylesheet" href="/var/www/Luigi-Healthcare/css/messaging.css"> 
</head>
<body>
    <header>
        <div id="left-topbar">
            <a id="healthcare-icon"><img src="/var/www/Luigi-Healthcare/images/Logo.png" alt="Luigi's Healthcare Logo"></a>
        </div>
        <div id="middle-topbar">
            <p id="Luigi Healthcare">Luigi Healthcare</p>
        </div>
        <div id="right-topbar">
            <a id="logout-btn" title="Click to log out" href="/var/www/Luigi-Healthcare/account-stuff/login-page.html"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>

        <!-- sidebar -->
        <nav class="sidebar" id="sidebar">
            <button class="close-btn" aria-label="Close Menu">&times;</button>
            <ul>
                <!-- Change menu items here -->
                <li><a href="#">Profile</a></li>
                <li><a href="#">Appointment</a></li>
                <li><a href="#">Records</a></li>
                <li><a href="#">Prescriptions</a></li>
                <li><a href="#">Billing</a></li>
                <li><a href="#">Treatment Plan</a></li>
                <li><a href="#">Message Doctor</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="envelope">
            <div class="envelope-header">
                <h2>New Message</h2>
                <button id="cancel-btn">Cancel</button>
            </div>
            <div class="envelope-body">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Message Subject">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Type your message here..."></textarea>
            </div>
            <div class="envelope-footer">
                <button id="send-btn">Send to Doctor</button>
            </div>
        </div>
    </main>
    <a href="/var/www/Luigi-Healthcare/feedback/feedback.html"></a>
    <script src="/var/www/Luigi-Healthcare/js/logout.js"></script>
    <!-- <script src="/var/www/Luigi-Healthcare/js/logout.js"></script> --> <!---->
</body>
</html>
