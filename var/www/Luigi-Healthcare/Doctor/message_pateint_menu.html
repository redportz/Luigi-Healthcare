<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi Healthcare - Message Patient</title>
    <script src="https://kit.fontawesome.com/1ba04f7b66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/var/www/Luigi-Healthcare/css/main.css">
    <link rel="stylesheet" href="/var/www/Luigi-Healthcare/css/top-bar.css">
    <style>
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
        
        .patient-search-bar {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div id="left-topbar">
            <a id="healthcare-icon"><img src="/var/www/Luigi-Healthcare/images/Logo.png" alt="Luigi's Healthcare Logo"></a>
        </div>
        <div id="middle-topbar">
            <p id="Luigi Healthcare">Luigi Healthcare</p>
        </div>
        <div id="right-topbar">
                
            <a id="logout-btn" title="Click to log out" href="/var/www/Luig-Healthcare/account-stuff/login-page.html"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
    </header>

    <main>
        <h1>Message Patient</h1>
        <input type="text" id="patient-search-bar" placeholder="Search for a patient...">
        <div class="button-container">
            <button class="button" id="view-patient-messages-btn">View Patient Messages</button>
            <button class="button" id="send-new-message-btn">Send New Message</button>
        </div>
    </main>
    
</body>
</html>
