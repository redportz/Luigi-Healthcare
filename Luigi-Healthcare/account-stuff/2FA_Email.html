<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi's Healthcare - 2FA</title>
    <script src="https://kit.fontawesome.com/1ba04f7b66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/var/www/Luigi-Healthcare/css/main.css">
    <link rel="stylesheet" href="/var/www/Luigi-Healthcare/css/top-bar.css">
    <link rel="stylesheet" href="/var/www/Luigi-Healthcare/css/two-fa.css"> 
</head>
<body>
    <header>
        <div id="left-topbar">
            <a id="healthcare-icon"><img src="/var/www/Luigi-Healthcare/images/Logo.png" alt="Luigi Healthcare Logo"></a>
        </div>
        <div id="middle-topbar">
            <p id="Luigi's Healthcare">Luigi's Healthcare</p>
        </div>
        <div id="right-topbar">
            <a href="/var/www/Luigi-Healthcare/account-stuff/create-account.html">
            </a>
            <a id="login-btn" title="Click to log in" href="/var/www/Luigi-Healthcare/account-stuff/login-page.html"><i class="fa-solid fa-right-to-bracket"></i></a>
        </div>
    </header>

    <main>
        <div class="two-fa-container">
            <div class="two-fa-form">
                <h2>Enter email</h2>
                <form id="two-fa-form" method="post" action="/your-verification-endpoint">
                    <label for="email">Enter email:</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    <button type="submit">Continue</button>
                </form>
                <div id="click-to-go">
                    <img src="/var/www/Luigi-Healthcare/images/click_to_go_arrow.png" alt="Click to go">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Dit footer indhold her -->
    </footer>
</body>
</html>
