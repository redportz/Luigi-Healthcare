<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi Healthcare - New Message</title>
    <script src="https://kit.fontawesome.com/1ba04f7b66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/top-bar.css">
    <link rel="stylesheet" href="/css/sidebar-menu.css">
    <link rel="stylesheet" href="/css/messaging.css"> 
</head>
<body>
    <header>
        <div id="left-topbar">
            <a id="healthcare-icon"><img src="/images/Logo.png" alt="Luigi's Healthcare Logo"></a>
        </div>
        <div id="middle-topbar">
            <p id="Luigi Healthcare">Luigi Healthcare</p>
        </div>
        <div id="right-topbar">
            <a id="logout-btn" title="Click to log out" href="/account-stuff/login-page.html"><i class="fa-solid fa-right-from-bracket"></i></a>
            <button class="menu-btn" aria-label="Open Menu">
                <i class="fa-solid fa-bars"></i>
              </button>
        </div>

        <!-- sidebar -->
        <div id="sidebar-container"></div>

        <script>
            fetch('/side-bar-menu/Patient-sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading sidebar:', error));
        </script>
    </header>

    <main>
        <div class="envelope">
            <div class="envelope-header">
                <h2>New Message</h2>
                <button id="cancel-btn">Cancel</button>
            </div>
            <div class="envelope-body">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Message Subject">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Type your message here..."></textarea>
            </div>
            <div class="envelope-footer">
                <button id="send-btn">Send to Doctor</button>
            </div>
        </div>
    </main>
    <a href="/feedback/feedback.html"></a>
    <script src="/js/logout.js"></script>
    <script src="/js/sidebar-menu.js"></script>
    <!-- <script src="/js/logout.js"></script> --> <!---->
</body>
</html>
