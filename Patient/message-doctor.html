<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <h3>Select a Chat Partner</h3>
<ul id="user-list">
    <li><button onclick="selectChatPartner(1)">Chat with User 1</button></li>
    <li><button onclick="selectChatPartner(24)">Chat with User 24</button></li>

</form>
