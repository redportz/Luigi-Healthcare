<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XMLHttpRequest API Test</title>
</head>
<body>
  <h1>API Test using XMLHttpRequest</h1>
  <p>Open your browser console to see the results.</p>
  <script>
const myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");

const raw = JSON.stringify({
  "id": 0,
  "firstName": "newguy",
  "lastName": "string",
  "mobile": "string"
});

const requestOptions = {
  method: "POST",
  headers: myHeaders,
  body: raw,
  redirect: "follow"
};

fetch("https://healthcaredbbackendapi.azure-api.net/UserInfo/AddUserInfo", requestOptions)
  .then((response) => response.text())
  .then((result) => console.log(result))
  .catch((error) => console.error('Error:', error));

  </script>
</body>
</html>
